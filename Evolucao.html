<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Gerador de Evolução Médica">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Título -->
    <title>Renato Olivieri® - Gerador de Evolução Médica</title>

    <!-- CSS Inline -->
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #fff;
            background-color: #4a4a4a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Preloader (linha vermelha) */
        #preloader {
            width: 100%;
            height: 100vh;
            top: 0;
            position: fixed;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a4a4a;
        }

        .scroll-static {
	width: 0;
	height: 2px;
	background-color: #000000;
	animation: showLine 1.5s ease-in-out forwards; /* Duração aumentada para 2s */
        }

        @keyframes showLine {
            0% { width: 0; opacity: 0; }
            50% { width: 100; opacity: 1; }
            75% { width: 800px; opacity: 0.6; }
            100% { width: 800px; opacity: 0; }
		}

        /* Header e título */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: none;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Seção principal */
        .section-standard {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #4a4a4a;
            opacity: 0;
        }

        .g-title {
            font-size: 80px;
            font-weight: bold;
            color: white;
        }

        .subtitle {
            font-size: 18px;
            margin-top: 20px;
            color: white;
        }

        /* Formulário de entrada de dados */
        textarea {
            width: 70%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #response {
            margin-top: 20px;
        }

        /* Fade in do conteúdo */
        @keyframes fadeInContent {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="scroll-static"></div>
    </div>
    <!-- /preloader -->

    <!-- Header -->
    <header>
        <div class="logo-text">Renato Olivieri®</div>
    </header>

    <!-- Seção Principal -->
    <div class="section-standard">
        <div class="content">
            <div class="g-title">Renato Olivieri®</div>
            <p class="subtitle">Gerador de Evolução Médica Automatizado</p>

            <!-- Formulário para inserir dados -->
            <textarea placeholder="Cole aqui as informações do prontuário..."></textarea>
            <br>
            <button type="submit">Gerar Evolução Médica</button>
            <div id="response"></div>
        </div>
    </div>

    <!-- JavaScript Inline -->
    <script>
        // Função do Preloader
        window.onload = function() {
            // Aguarda 1.5s (antes da linha terminar) para iniciar o fade in
            setTimeout(function() {
                document.querySelector('.section-standard').style.opacity = '0.5'; // Inicia o fade in do conteúdo
                document.querySelector('.section-standard').style.animation = 'fadeInContent 1.0s ease-in-out forwards';
            }, 900); // Início do fade in antes de o preloader sumir

            // Aguarda 2s para ocultar o preloader
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
            }, 1000); // O preloader some após a linha terminar
        };

        // Função para o botão
        document.querySelector('button').addEventListener('click', function() {
            const data = document.querySelector('textarea').value;
            document.getElementById('response').innerHTML = "Dados recebidos: " + data;
        });
    </script>
</body>
</html>
